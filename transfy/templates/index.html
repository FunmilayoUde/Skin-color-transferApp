<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Skin Color Transfer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-KenU2OFmBKov+hltjKpbzM174zVOMCu+srp4y3j7I/tXGokCxqKG1qI5d606wws" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light">
    <div class="wrapper">
        <div class="container">
            <h1 class="text-center mb-4">Skin Color Transfer</h1>
        {% if form %}

            <form action="{% url 'process_view' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <div class="file-upload">
                            <label for="id_source_image">Source Image:</label>
                            
                            {{ form.source_image }}
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="file-upload">
                            <label for="id_target_image">Target Image:</label>
                            
                            {{ form.target_image }}
                        </div>
                    </div>
                </div>
                <button type="submit">Transfer Skin Color</button>
            </form>
        {% else %}
                <a href="{% url 'process_view' %}"> Transfer Skin Color</a>
        {% endif %}

            <div class="result-container mt-4">
                <h2>Result Image:</h2>
                {% if base64_image %}
                    <img id="result-image" src="data:image/jpeg;base64,{{ base64_image }}" alt="Transferred Image" download="processed_image.jpg">




                {% endif %}
            </div>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
