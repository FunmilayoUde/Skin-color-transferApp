<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}   <title>Skin Color Transfer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-KenU2OFmBKov+hltjKpbzM174zVOMCu+srp4y3j7I/tXGokCxqKG1qI5d606wws" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-light">
    <div class = "wrapper">
        <div class="container">
            <h1 class="text-center mb-4">Skin Color Transfer</h1>
    
            <div class="row">
                <div class="col-sm-6">
                    <div class="file-upload">
                        <label for="source-image">Source Image:</label>
                        <input type="file" id="source-image" accept="image/*" onchange="handleSourceImage(this)">
                        <div id="source-image-container"></div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="file-upload">
                        <label for="target-image">Target Image:</label>
                        <input type="file" id="target-image" accept="image/*" onchange="handleTargetImage(this)">
                        <div id="target-image-container"></div>
                    </div>
                </div>
            </div>
    
            <button id="transfer-button" class="btn btn-primary mt-4">Transfer Skin Color</button>
    
            <div class="result-container mt-4">
                <h2>Result Image:</h2>
                <img id="result-image" src="" alt="Transferred Image">
            </div>
        </div>
    </div>
    
    
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
